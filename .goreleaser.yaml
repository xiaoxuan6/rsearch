project_name: rsearch

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: main.go # 默认 main.go
    binary: rsearch # 二进制名称，默认为项目名称
    ldflags: -s -w
    goos: # 编译平台
      - linux
      - windows
      - darwin
    goarch: # 编译平台支持架构
      - amd64
      - 386
      - arm
      - arm64
    ignore: # 忽略的编译架构
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: 386

archives:
  - format: tar.gz
    # 制品名称模版，可以使用goreleaser变量与go template模版函数。[goreleaser变量](https://goreleaser.com/customization/templates/)
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
